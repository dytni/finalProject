<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Users List</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.password}">password</td>
            <td th:text="${user.role}">role</td>
        </tr>
        </tbody>
    </table>
    <h3 class="mt-5">Create User</h3>
    <form action="/user/create" method="post" class="form-inline">
        <div class="form-group mr-3">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control mx-sm-3">
        </div>
        <div class="form-group mr-3">
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" class="form-control mx-sm-3">
        </div>
        <div class="form-group mr-3">
            <label for="role">Role:</label>
            <select name="role" id="role" class="form-control mx-sm-3">
                <option value="ROLE_ADMIN">admin</option>
                <option value="ROLE_USER">user</option>
                <option value="ROLE_ADMIN, ROLE_USER">super admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</div>
</body>
</html>
